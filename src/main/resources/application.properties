# Altera a estrutura da tabela caso a entidade tenha mudanças.
spring.jpa.hibernate.ddl-auto=update

# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Acessa ao banco de dados
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/fretes_infinity
# spring.datasource.url=jdbc:mysql://host.docker.internal:3306/fretes_infinity

# Usuário do banco de dados
spring.datasource.username= MVC

# Driver do banco de dados
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# configurações do console

spring.output.ansi.enabled=always

logging.level.web=info

# spring.jpa.show-sql=true
# logging.level.org.springframework=DEBUG

springdoc.swagger-ui.path=/swagger-ui.html

