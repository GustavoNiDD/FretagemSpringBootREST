<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Interativo</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=SuaChaveDeAPIAqui&callback=initMap" async defer></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>

        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: -34.397, lng: 150.644 }, // Coordenadas iniciais
                zoom: 8 // NÃ­vel de zoom inicial
            });


            google.maps.event.addListener(map, 'click', function (event) {

                handleMapClick(event.latLng.lat(), event.latLng.lng());
            });
        }


        function handleMapClick(latitude, longitude) {
            console.log('Coordenadas clicadas: ' + latitude + ', ' + longitude);

        }
    </script>
</body>

</html>
