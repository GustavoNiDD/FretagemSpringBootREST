<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <title>Usu치rio</title>
</head>

<body>
    <div class="container">
        <form action="#" th:action="@{/usuario/cadastrar}" th:object="${usuario}" method="post"
            class="bg-light p-5 rounded">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" th:field="*{nome}" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username"
                    placeholder="Digite seu username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" th:field="*{password}" class="form-control" id="password"
                    placeholder="Digite sua senha">
            </div>
            <div class="form-group">
                <label for="km">Dist칙ncia</label>
                <input type="number" th:field="*{km}" class="form-control" id="km" placeholder="Digite a dist칙ncia"
                    min="0">
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("form").on("submit", function (event) {
                event.preventDefault();

                var formData = {
                    nome: $("#nome").val(),
                    username: $("#username").val(),
                    password: $("#password").val(),
                    km: $("#km").val()
                };

                var token = $("input[name='_csrf']").val();

                $.ajax({
                    type: "POST",
                    url: "/usuario/cadastrar",
                    data: JSON.stringify(formData),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    beforeSend: function (xhr) {
                        xhr.setRequestHeader('X-CSRF-TOKEN', token);
                    },
                    success: function (data) {
                        console.log(data);
                        alert("Usu치rio cadastrado com sucesso!");
                        window.location.href = "/home";
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        var error = JSON.parse(jqXHR.responseText);
                        alert(error.message);
                    }
                });
            });
        });
    </script>

    
</body>

</html>
