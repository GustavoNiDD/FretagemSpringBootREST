name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up JDK 17 and Docker
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Wait for MySQL time
      run: |
        timeout 30s bash -c 'while ! echo > /dev/tcp/localhost/3306; do sleep 1; done'


    - name: Wait for MySQL
      run: |
        while ! timeout 1 bash -c "echo > /dev/tcp/localhost/3306"; do sleep 1; done

    - name: Build with Maven
      run: mvn clean install -B

    - name: Build Docker Image
      run: docker build -t gustavonid/fretes_infinity:latest .
      working-directory: target

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image to Registry
      run: docker push gustavonid/fretes_infinity:latest
